<div class="container mt-5">
    <div class="row container mx-2 contaner">
        
        <div class="col-md-2 small-images  ">
            <img [src]="productsArray[id-1].images[0]" alt="Product Image 1" class="img-fluid col-3 col-md-12 px-1"  (click)="changeImage($event)">
            <img [src]="productsArray[id-1].images[1]" alt="Product Image 2" class="img-fluid col-3 col-md-12 px-1" (click)="changeImage($event)">
            <img [src]="productsArray[id-1].images[2]" alt="Product Image 3" class="img-fluid col-3 col-md-12 px-1" (click)="changeImage($event)">
            <img [src]="productsArray[id-1].images[3]" alt="Product Image 4" class="img-fluid col-3 col-md-12 px-1" (click)="changeImage($event)">
        </div>
        

        <div class="col-md-5 ">
            <img [src]="mainImageSrc ? mainImageSrc :productsArray[+id-1]?.images[0]" alt="Main Product Image" class="img-fluid main-image">
        </div>

        <div class="col-md-5 product-info">
            <h1>{{productsArray[id-1].name}}</h1>
            <p>{{productsArray[id-1].description}}</p>
            <p class="product-price">{{productsArray[id-1].price}}</p>
            <p class="rating">
                <span>★★★★★</span>
                <span class="text-muted">5.0 Rating | 22 Reviews</span>
            </p>
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-outline-secondary" (click)="minus()">-</button>
                <input type="text" class="form-control mx-2" style="width: 50px;" [value]="amount" [(ngModel)]="amount" >
                <button class="btn btn-outline-secondary" (click)="add()">+</button>
            </div>
            <button class="btn submit " (click)="addCart()">Add to Cart</button>
            <p class="mt-3">Category: {{productsArray[id-1].category}}</p>
        </div>
    </div>
</div>
